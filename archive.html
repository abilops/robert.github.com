---
layout: index
title: Archive
regenerate: true
---

<div class="mt4">{% include rss.html %}</div>

<ul class="mt4 pl0 list" style="list-style:none">
  {% for post in site.posts %}
  <li class="mt3">
    <a class="f4 link near-black underline lh-title" href="{{ post.url }}">
      {{ post.title }}
    </a>
    <div class="f5 silver">
      {{ post.date | date_to_string }}
    </div>
  </li>
  {% endfor %}
</ul>
